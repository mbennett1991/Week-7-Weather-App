<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <header class = "jumbotron">
        <h1>Weather App</h1>
    </header>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-3" id = "searchSection">
                <h6>Search for a City</h6>
                <input type="text" id = "searchInput" placeholder = "Enter a City">
                <button class = "btn btn-secondary" id = "searchBtn">Search</button>
                <ul>
                </ul>
            </div>
            <div class = "col-lg-8">
                <div id = "cityDisplay">
                <h2 id = "city"></h2>
                <img id = "weatherPic">
                <p id = "temperatureF"></p>
                <p id = "temperatureC"></p>
                <p id = "humidity"></p>
                <p id = "windSpeed"></p>
                <p id = "uvIndex"></p>
            </div>
                <div class = "row col-lg-10" id = "weatherDisplay">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
